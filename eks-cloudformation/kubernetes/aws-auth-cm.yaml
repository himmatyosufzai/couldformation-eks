apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: NODE_INSTANCE_ROLE
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
        # next line allows deployments (jenkins)
        - system:masters
    - rolearn: arn:aws:iam::905418100201:role/AWSReservedSSO_Administrator_73f94c1907feff0e
      username: devops-users
      groups:
        - system:masters
